name: Cleanup Docker images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete Docker image
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          delete-tags: pr-*
